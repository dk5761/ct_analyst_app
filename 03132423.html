<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Edit features with the Editor widget | Sample | ArcGIS API for JavaScript
      4.24
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.24/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.24/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }

      .esri-editor .esri-item-list__scroller {
        max-height: 350px;
      }
    </style>

    <script>
      require(["esri/WebMap", "esri/views/MapView", "esri/identity/OAuthInfo", "esri/identity/IdentityManager"], (
        WebMap,
        MapView,
        OAuthInfo, esriId
      ) => {
        var oAuthInfo = new OAuthInfo({
        appId: "UtSrOFAamZaxMGRC"
        });
          esriId.registerOAuthInfos([oAuthInfo]);

        // Create a map from the referenced webmap item id
        const webmap = new WebMap({
          portalItem: {
            id: "21595296e38f4153828fc6e47adb5ec6"
          }
        });

        const view = new MapView({
          container: "viewDiv",
          map: webmap
        });

        
       
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
